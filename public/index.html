<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="login-container">
    <h1 class="title">Restaurant POS Login</h1>
    <form id="login-form" class="form">
        <div class="form-group">
            <label for="restaurant_name">Restaurant Name</label>
            <input type="text" id="restaurant_name" class="form-input" placeholder="Enter your restaurant name" required>
        </div>
        <div class="form-group">
            <label for="pin">PIN</label>
            <input type="password" id="pin" class="form-input" placeholder="Enter your PIN" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
    <p id="error-message" class="error-message"></p>
</div>
<script src="script.js"></script>
</body>
</html>
